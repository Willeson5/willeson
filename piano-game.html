            *{
                margin: 0%;

            }
            h2{
                position: absolute;
                top:20%;

            }
            h4{
                position: absolute;
                top:28%;
                left: 0%;

                position: absolute;

            #piano-spectrum{
                position: absolute;
                top:1%;
                left: 30%;
                width: 40%;
                height: 60%;
                background-image: url("image/泡沫.jpg");
                display: none;
                opacity: 0.8;
            }

        .Classic_lines{
                   top:30%;
                   left: 35%;
                   width: 30%;
                   height: 30%;
                   position: absolute;
                   font-size: 30px;
                   font-family: 华文行楷;
                   opacity: 0;
                   transition: 5s;
               }
        .change{
            font-family: 华文行楷;
            color: white;
            position: absolute;
            width: 3%;
            height: 3%;
            right: 0%;
            bottom: 0%;
            background-color: #47acab;
            border: none;
            opacity: 0.8;
            border-radius:10px 10px;
        }
        .change:hover{
            opacity: 1;
        }
        .cherry_first{
            display: block;
        }
        h2{
            opacity: 1;
        }
        .play{
            opacity: 0;
            width: 0px;
            height: 0px;

        }


    </style>
